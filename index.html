<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>

    <!-- Importando o css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Importando o JS -->
    <script src="./js/index.js" defer></script>

    <!-- Importando as fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Import kit (fontawesome)-->
    <script src="https://kit.fontawesome.com/10168c63a8.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <h1>Login-Helper</h1>
    </header>

    <main>
        <form>
            <section class="container__input">
                <input type="email" placeholder="example@gmail.com">

                <div class="container__password">
                    <input type="password" id="password_field" class="password_field" placeholder="******">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>

            </section>

            <section class="container__passwordInfos">
                <div>
                    <input type="checkbox">
                    <span> Lembrar Senha</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>

            </section>

            <button id="btn__login">Login</button>

            <section class="container__login">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>

            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>

</body>

</html>
